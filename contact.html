<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - File Attributes & Operations</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url(./images/background.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    /* H1 Hover Pop Effect */
    h1 {
      color: rgb(62, 241, 53);
      margin-bottom: 25px;
      font-size: 2rem;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    h1:hover {
      transform: scale(1.1);
      color: rgb(62, 241, 53);;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      border: 2px solid purple;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .form-control {
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid #555;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    label {
      font-weight: bold;
      color: #fff;
    }

    /* Send Button */
    .btn-success {
      transition: 0.3s ease-in-out;
    }

    .btn-success:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,255,0,0.7);
    }

    /* ðŸ”´ Custom Red Back Button */
    .back-btn {
      background-color: red;
      border: none;
      transition: all 0.3s ease-in-out;
    }

    .back-btn:hover {
      background-color: red;
      color: #fff;
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255,0,0,0.7);
    }

    .footer {
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      margin-top: 30px;
    }

    /* Mobile Responsive */
    @media (max-width: 576px) {
      .form-container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }

  </style>
</head>
<body>

  <div class="container py-5">

    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-12">
        <div class="form-container">

          <h1 class="text-center">Contact Us</h1>

          <form action="#" method="post">
            
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
            </div>

            <button type="submit" class="btn btn-success btn-block btn-lg">
              Send Message
            </button>

          </form>

        </div>
      </div>
    </div>

    <!-- ðŸ”´ Red Back Button -->
    <div class="row justify-content-center mt-4">
      <div class="col-lg-4 col-md-6 col-12 text-center">
        <a href="index.html" class="btn back-btn btn-lg btn-block">
          Back To Home
        </a>
      </div>
    </div>

  </div>

  <div class="footer text-center py-3">
    &copy; 2026 All Rights Reserved | Karansinh Mori
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
